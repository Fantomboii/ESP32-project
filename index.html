<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Inventory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#1f2937',
              darker: '#111827',
              accent: '#3b82f6',
              hover: '#2563eb',
              text: '#f9fafb'
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-brand-darker text-brand-text min-h-screen flex items-center justify-center px-4">

  <div class="absolute top-6 left-6 flex items-center">
    <h2 class="text-xl text-brand-accent font-semibold">Smart Inventory Management</h2>
  </div>

  <div class="bg-brand-dark p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent">

      <div class="flex items-center text-sm text-gray-300">
        <input type="checkbox" id="togglePassword" class="mr-2 w-4 h-4">
        <label for="togglePassword">Show Password</label>
      </div>

      <button type="submit" class="w-full py-2 bg-brand-accent hover:bg-brand-hover rounded-md text-white font-semibold">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-4 text-center text-sm"></p>
  </div>

  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "john", password: "Clairesha" },
      { username: "preethi", password: "1234" },
      { username: "surjith", password: "1234" },
      { username: "hemnath", password: "1234" },
      { username: "ajay", password: "1234" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const match = users.find(user => user.username === username && user.password === password);
      if (match) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "Invalid username or password.";
      }
    });

    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type = this.checked ? "text" : "password";
    });
  </script>

</body>
</html>
